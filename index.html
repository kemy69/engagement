<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buka Undangan</title>

  <!-- Font elegan -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
      animation: fadeIn 2s ease-in-out;
      background-color: #fffaf3;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("cincin.jpg") no-repeat center center;
      background-size: cover;
      z-index: -3;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.6);
      z-index: -2;
    }

    .light-rays {
      position: fixed;
      top: -10%; left: 0;
      width: 100%; height: 150%;
      background: conic-gradient(from 180deg at 50% -20%, rgba(255, 240, 200, 0.5), rgba(255, 230, 180, 0.15) 30%, rgba(255, 220, 160, 0) 60%);
      opacity: 0.8;
      mix-blend-mode: soft-light;
      filter: blur(50px);
      animation: lightMove 8s ease-in-out infinite alternate;
      z-index: -1;
      pointer-events: none;
    }

    @keyframes lightMove {
      0% { transform: rotate(0deg) scale(1); opacity: 0.6; }
      50% { transform: rotate(3deg) scale(1.05); opacity: 0.8; }
      100% { transform: rotate(-3deg) scale(1.05); opacity: 0.7; }
    }

    .glow {
      position: absolute;
      width: 50vw; max-width: 320px;
      height: 50vw; max-height: 320px;
      background: radial-gradient(circle, rgba(255,215,170,0.7), transparent 70%);
      border-radius: 50%;
      z-index: 0;
      animation: pulseGlow 4s infinite;
      filter: blur(25px);
    }

    .container {
      position: relative;
      width: clamp(180px, 40vw, 300px);
      aspect-ratio: 4/3;
      cursor: pointer;
      perspective: 1200px;
      z-index: 2;
      transform: translateY(90px);
      animation: floating 3s ease-in-out infinite;
      transition: transform 1.2s ease;
    }

    .envelope {
      position: relative;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.25);
      border: 1.5px solid rgba(255, 255, 255, 0.5);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      backdrop-filter: blur(12px);
    }

    .flap {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #C0DCE5;
      clip-path: polygon(0 0, 100% 0, 50% 50%);
      transform-origin: top;
      transition: transform 1s ease-in-out;
      z-index: 2;
    }

    .letter {
      position: absolute;
      top: 100%; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Great Vibes', cursive;
      color: #5d4037;
      transition: top 1s ease-in-out;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
    }

    .letter h2 {
      font-size: clamp(18px, 3.5vw, 28px);
      margin-bottom: 6px;
    }

    .container.open .flap { transform: rotateX(180deg); }
    .container.open .letter { top: 0; }

    /* Revisi tampilan tulisan luar */
    .open-text {
      position: absolute;
      top: 8vh;
      text-align: center;
      width: 100%;
      color: #5d4037;
      font-family: 'Great Vibes', cursive;
      font-size: clamp(28px, 5vw, 42px);
      z-index: 2;
      animation: fadeUp 2s ease-in-out;
      letter-spacing: 1px;
      line-height: 1.3;
    }

    .open-text span {
      display: block;
      font-size: clamp(20px, 3.5vw, 32px);
      margin-top: 4px;
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    #nama-tamu {
      position: absolute;
      bottom: 24vh;
      text-align: center;
      width: 100%;
      font-family: 'Poppins';
      font-size: clamp(16px, 2.5vw, 22px);
      color: #5d4037;
      z-index: 3;
      opacity: 0.95;
      font-weight: 500;
      line-height: 1.4;
    }

    @keyframes floating {
      0%, 100% { transform: translateY(90px) scale(1); }
      50% { transform: translateY(110px) scale(1.02); }
    }

    @keyframes pulseGlow {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>

<body>
  <div class="light-rays"></div>
  <div class="glow"></div>

  <!-- Teks luar serasi dengan isi amplop -->
  <div class="open-text">
    Engagement Day
    <span>Kemy & Ayu</span>
  </div>

  <div class="container" id="envelope">
    <div class="envelope">
      <div class="flap"></div>
      <div class="letter">
        <h2>üíç Kemy & Ayu</h2>
      </div>
    </div>
  </div>

  <p id="nama-tamu">Tamu Undangan</p>

  <audio id="bg-music" src="musik.mp3"></audio>

  <script>
    const envelope = document.getElementById("envelope");
    const music = document.getElementById("bg-music");
    const namaTamu = document.getElementById("nama-tamu");

    async function loadNamaTamu() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("i");

      if (!id) return;

      try {
        const res = await fetch("tamu.json");
        const daftar = await res.json();
        const tamu = daftar.find(t => t.id == id);

        if (tamu) {
          namaTamu.textContent = `Kepada Yth. ${tamu.nama}`;
        } else {
          namaTamu.textContent = "Tamu Undangan";
        }
      } catch (e) {
        console.error("Gagal memuat tamu.json:", e);
      }
    }

    loadNamaTamu();

    envelope.addEventListener("click", () => {
      envelope.classList.add("open");
      music.play();
      const params = new URLSearchParams(window.location.search);
      const id = params.get("i") || "";
      setTimeout(() => {
        window.location.href = `undangan.html?i=${id}`;
      }, 1500);
    });
  </script>
</body>
</html>
